<!DOCTYPE html>
<html>
<head>
    <title>活跃音符演示 - JianpuRender</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-case { margin-bottom: 40px; }
        .jianpu-container { 
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
        }
        hr { margin: 30px 0; border-color: #eee; }
        .controls {
            margin: 20px 0;
            padding: 10px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>简谱渲染库 - 活跃音符演示</h1>
    <div class="controls">
        <select id="test-case-select">
            <option value="0">Note symbols and their durations</option>
            <option value="1">simple note display</option>
            <option value="2">Rest symbols and their durations</option>
            <option value="3">Dotted notes</option>
            <option value="4">Jianpu High-High Pitch Test</option>
            <option value="5">Test of Jianpu Low-Low Pitch Symbols</option>
            <option value="6">Sharp Accidentals</option>
            <option value="7">Flat Accidentals</option>
            <option value="8">Key Signatures on chromatic scales</option>
            <option value="9">Time Signatures</option>
            <option value="10">Whole rests</option>
            <option value="11">Ties</option>
        </select>
        <button id="play-btn">播放</button>
        <button id="stop-btn">停止</button>
    </div>
    <div id="demo-container"></div>
    <script src="active_notes_bundle.js"></script>
</body>
</html>
